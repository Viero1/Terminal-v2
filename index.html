<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>MRKT AI - Price Projections Terminal</title>
    <meta name="theme-color" content="#0f1420">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="manifest" href="manifest.json">
    
    <!-- TradingView Lightweight Charts -->
    <script src="https://unpkg.com/lightweight-charts@4.1.0/dist/lightweight-charts.standalone.production.js"></script>
    
    <style>
        :root {
            --bg: #0f1420;
            --panel: #151b2b;
            --text: #e6e9ef;
            --muted: #9aa4b2;
            --green: #00c851;
            --red: #ff4444;
            --yellow: #ffaa00;
            --blue: #2396ff;
        }
        
        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        html, body {
            margin: 0;
            padding: 0;
            background: var(--bg);
            color: var(--text);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            user-select: none;
            -webkit-user-select: none;
            overflow: hidden;
            height: 100vh;
        }
        
        .layout {
            display: flex;
            height: 100vh;
            overflow: hidden;
        }
        
        .sidebar {
            width: 300px;
            background: #0b1020;
            border-right: 1px solid #1f2a44;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            overflow-x: hidden;
        }
        
        .sidebar-header {
            padding: 16px;
            border-bottom: 1px solid #1f2a44;
            font-weight: 700;
            font-size: 14px;
        }
        
        .api-section {
            padding: 12px;
            border-bottom: 1px solid #1f2a44;
        }
        
        .api-section input {
            width: 100%;
            background: #151b2b;
            border: 1px solid #273151;
            border-radius: 4px;
            padding: 6px 10px;
            color: var(--text);
            font-size: 11px;
            margin: 4px 0;
        }
        
        .api-section button {
            width: 100%;
            background: var(--blue);
            color: white;
            border: none;
            border-radius: 4px;
            padding: 6px;
            font-size: 11px;
            cursor: pointer;
            margin: 4px 0;
        }
        
        .symbols-section {
            padding: 12px;
            border-bottom: 1px solid #1f2a44;
        }
        
        .symbols-title {
            font-size: 11px;
            color: var(--muted);
            margin-bottom: 8px;
            text-transform: uppercase;
        }
        
        .symbol-list {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }
        
        .symbol-item {
            background: #151b2b;
            border: 1px solid #273151;
            border-radius: 4px;
            padding: 8px;
            cursor: pointer;
            font-size: 12px;
            transition: 0.2s;
        }
        
        .symbol-item:hover,
        .symbol-item.active {
            background: var(--blue);
            border-color: var(--blue);
            color: white;
        }
        
        .timeframes-section {
            padding: 12px;
            border-bottom: 1px solid #1f2a44;
        }
        
        .tf-title {
            font-size: 11px;
            color: var(--muted);
            margin-bottom: 8px;
            text-transform: uppercase;
        }
        
        .tf-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4px;
        }
        
        .tf-btn {
            background: #151b2b;
            border: 1px solid #273151;
            border-radius: 4px;
            padding: 6px;
            cursor: pointer;
            font-size: 10px;
            color: var(--muted);
            transition: 0.2s;
        }
        
        .tf-btn.active {
            background: var(--blue);
            border-color: var(--blue);
            color: white;
        }
        
        .projections-section {
            padding: 12px;
            border-bottom: 1px solid #1f2a44;
            flex: 1;
            overflow-y: auto;
        }
        
        .projection-title {
            font-size: 11px;
            color: var(--muted);
            margin-bottom: 8px;
            text-transform: uppercase;
        }
        
        .projection-item {
            background: rgba(0, 200, 81, 0.1);
            border-left: 3px solid var(--green);
            padding: 8px;
            margin: 6px 0;
            border-radius: 4px;
            font-size: 11px;
        }
        
        .projection-item.bearish {
            background: rgba(255, 68, 68, 0.1);
            border-left-color: var(--red);
        }
        
        .projection-item.pullback {
            background: rgba(255, 170, 0, 0.1);
            border-left-color: var(--yellow);
        }
        
        .projection-label {
            font-size: 10px;
            color: var(--muted);
        }
        
        .projection-price {
            font-weight: 700;
            color: var(--text);
            font-size: 12px;
            margin: 4px 0;
        }
        
        .projection-reason {
            font-size: 9px;
            color: var(--muted);
            line-height: 1.3;
        }
        
        .main-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .top-bar {
            height: 48px;
            background: #0b1020;
            border-bottom: 1px solid #1f2a44;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 16px;
        }
        
        .symbol-name {
            font-weight: 700;
            font-size: 16px;
        }
        
        .current-price {
            font-size: 14px;
            color: var(--green);
        }
        
        .chart-area {
            flex: 1;
            overflow: hidden;
            background: var(--panel);
            position: relative;
        }
        
        #tradingview-chart {
            width: 100%;
            height: 100%;
        }
        
        .info-bar {
            height: 40px;
            background: #0b1020;
            border-top: 1px solid #1f2a44;
            display: flex;
            gap: 16px;
            padding: 0 16px;
            align-items: center;
            font-size: 11px;
            overflow-x: auto;
            overflow-y: hidden;
        }
        
        .info-item {
            white-space: nowrap;
        }
        
        .info-label {
            color: var(--muted);
        }
        
        .info-value {
            color: var(--text);
            font-weight: 600;
        }
        
        @media (max-width: 768px) {
            .layout {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                height: 35vh;
                border-right: none;
                border-bottom: 1px solid #1f2a44;
            }
            
            .main-area {
                height: 65vh;
            }
        }
    </style>
</head>
<body>
    <div class="layout">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">MRKT AI Terminal</div>
            
            <div class="api-section">
                <div style="font-size: 11px; color: var(--muted); margin-bottom: 6px;">EODHD API Key</div>
                <input type="password" id="api-key-input" placeholder="Paste API key" value="">
                <button onclick="saveApiKey()">Save & Connect</button>
                <div id="api-status" style="font-size: 10px; margin-top: 4px;"></div>
            </div>
            
            <div class="symbols-section">
                <div class="symbols-title">üìä Symbols</div>
                <div class="symbol-list" id="symbol-list"></div>
            </div>
            
            <div class="timeframes-section">
                <div class="tf-title">‚è±Ô∏è Timeframe</div>
                <div class="tf-buttons" id="tf-buttons"></div>
            </div>
            
            <div class="projections-section">
                <div class="projection-title">üéØ Price Projections</div>
                <div id="projections-list"></div>
            </div>
        </div>
        
        <!-- Main Area -->
        <div class="main-area">
            <div class="top-bar">
                <div>
                    <div class="symbol-name" id="symbol-name">EURUSD</div>
                    <div class="current-price" id="current-price">0.0000</div>
                </div>
                <div id="status-info" style="font-size: 11px; color: var(--muted);">Waiting for API...</div>
            </div>
            
            <div class="chart-area">
                <div id="tradingview-chart"></div>
            </div>
            
            <div class="info-bar">
                <div class="info-item">
                    <span class="info-label">High: </span>
                    <span class="info-value" id="day-high">--</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Low: </span>
                    <span class="info-value" id="day-low">--</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Change: </span>
                    <span class="info-value" id="change">--</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Last Update: </span>
                    <span class="info-value" id="last-update">--</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Symbols & EODHD mapping
        const symbols = [
            { name: 'EURUSD', eodhd: 'EURUSD.FOREX' },
            { name: 'GBPUSD', eodhd: 'GBPUSD.FOREX' },
            { name: 'USDJPY', eodhd: 'USDJPY.FOREX' },
            { name: 'AUDUSD', eodhd: 'AUDUSD.FOREX' },
            { name: 'XAUUSD', eodhd: 'XAUUSD.COMMODITY' },
            { name: 'US500', eodhd: 'INDU.INDX' },
            { name: 'AAPL', eodhd: 'AAPL.US' },
            { name: 'MSFT', eodhd: 'MSFT.US' },
            { name: 'GOOGL', eodhd: 'GOOGL.US' },
            { name: 'TSLA', eodhd: 'TSLA.US' },
            { name: 'BTC', eodhd: 'BTC.CC' },
            { name: 'ETH', eodhd: 'ETH.CC' }
        ];
        
        const timeframes = [
            { label: '1m', value: '1' },
            { label: '5m', value: '5' },
            { label: '15m', value: '15' },
            { label: '1h', value: '60' },
            { label: '4h', value: '240' },
            { label: 'Daily', value: '1440' }
        ];
        
        let currentSymbol = 'EURUSD';
        let currentTimeframe = '1440';
        let apiKey = localStorage.getItem('eodhd-api-key') || '';
        let chart = null;
        let candleSeries = null;

        // Initialize
        function init() {
            initChart();
            createSymbolButtons();
            createTimeframeButtons();
            
            if (apiKey) {
                document.getElementById('api-key-input').value = apiKey;
                document.getElementById('api-status').innerHTML = '<span style="color: var(--green);">‚úì Loaded</span>';
                setTimeout(loadChartData, 500);
            }
        }

        function initChart() {
            const container = document.getElementById('tradingview-chart');
            chart = LightweightCharts.createChart(container, {
                layout: {
                    background: { color: '#0f1420' },
                    textColor: '#e6e9ef',
                },
                timeScale: {
                    timeVisible: true,
                    secondsVisible: false,
                    barSpacing: 20,
                },
                grid: {
                    horzLines: { color: 'rgba(255, 255, 255, 0.1)' },
                    vertLines: { color: 'rgba(255, 255, 255, 0.1)' },
                },
                rightPriceScale: {
                    textColor: '#9aa4b2',
                },
                timeScale: {
                    textColor: '#9aa4b2',
                }
            });

            candleSeries = chart.addCandlestickSeries({
                upColor: '#00c851',
                downColor: '#ff4444',
                wickUpColor: '#00c851',
                wickDownColor: '#ff4444',
                borderVisible: true,
            });

            chart.timeScale().fitContent();
            window.addEventListener('resize', () => {
                if (chart) chart.applyOptions({ 
                    width: container.clientWidth, 
                    height: container.clientHeight 
                });
            });
        }

        function createSymbolButtons() {
            const list = document.getElementById('symbol-list');
            symbols.forEach(sym => {
                const btn = document.createElement('div');
                btn.className = `symbol-item ${sym.name === currentSymbol ? 'active' : ''}`;
                btn.textContent = sym.name;
                btn.onclick = () => switchSymbol(sym.name);
                list.appendChild(btn);
            });
        }

        function createTimeframeButtons() {
            const container = document.getElementById('tf-buttons');
            timeframes.forEach(tf => {
                const btn = document.createElement('button');
                btn.className = `tf-btn ${tf.value === currentTimeframe ? 'active' : ''}`;
                btn.textContent = tf.label;
                btn.dataset.tf = tf.value;
                btn.onclick = () => switchTimeframe(tf.value);
                container.appendChild(btn);
            });
        }

        function switchSymbol(sym) {
            currentSymbol = sym;
            document.getElementById('symbol-name').textContent = sym;
            document.querySelectorAll('.symbol-item').forEach(btn => {
                btn.classList.toggle('active', btn.textContent === sym);
            });
            loadChartData();
        }

        function switchTimeframe(tf) {
            currentTimeframe = tf;
            document.querySelectorAll('.tf-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.tf === tf);
            });
            loadChartData();
        }

        function saveApiKey() {
            apiKey = document.getElementById('api-key-input').value.trim();
            if (!apiKey) {
                document.getElementById('api-status').innerHTML = '<span style="color: var(--red);">‚ùå Key kosong</span>';
                return;
            }
            localStorage.setItem('eodhd-api-key', apiKey);
            document.getElementById('api-status').innerHTML = '<span style="color: var(--green);">‚úì Saved</span>';
            loadChartData();
        }

        async function loadChartData() {
            if (!apiKey) {
                document.getElementById('status-info').textContent = '‚ùå Masukkan API Key';
                return;
            }

            const sym = symbols.find(s => s.name === currentSymbol);
            const url = `https://eodhd.com/api/eod/${sym.eodhd}?api_token=${apiKey}&period=${currentTimeframe}&fmt=json`;

            document.getElementById('status-info').textContent = '‚è≥ Loading...';

            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                
                const data = await response.json();
                if (!data || data.length === 0) throw new Error('No data');

                const candles = data.map(d => ({
                    time: Math.floor(new Date(d.date).getTime() / 1000),
                    open: d.open,
                    high: d.high,
                    low: d.low,
                    close: d.close,
                }));

                candleSeries.setData(candles);
                chart.timeScale().fitContent();

                // Update info
                const latest = data[data.length - 1];
                document.getElementById('current-price').textContent = latest.close.toFixed(4);
                document.getElementById('day-high').textContent = latest.high.toFixed(4);
                document.getElementById('day-low').textContent = latest.low.toFixed(4);
                
                const change = ((latest.close - data[0].open) / data[0].open * 100).toFixed(2);
                document.getElementById('change').textContent = `${change}%`;
                document.getElementById('last-update').textContent = new Date().toLocaleTimeString();
                document.getElementById('status-info').textContent = '‚úì Live (EODHD)';

                // Generate projections
                generateProjections(data);

            } catch (error) {
                document.getElementById('status-info').textContent = `‚ùå ${error.message}`;
            }
        }

        function generateProjections(data) {
            const latest = data[data.length - 1];
            const prevClose = data[0].close;
            const atr = calculateATR(data);
            const trend = latest.close > prevClose ? 'bullish' : 'bearish';

            const projections = [
                {
                    label: 'Bullish Target',
                    price: (latest.close + atr * 1.5).toFixed(4),
                    type: 'bullish',
                    reasons: ['Strong momentum', 'Above MA50', 'MACD positive']
                },
                {
                    label: 'Pullback Level',
                    price: (latest.close - atr * 0.5).toFixed(4),
                    type: 'pullback',
                    reasons: ['Support zone', 'Previous bounce', 'Fibonacci level']
                },
                {
                    label: 'Bearish Target',
                    price: (latest.close - atr * 2).toFixed(4),
                    type: 'bearish',
                    reasons: ['If breaks support', 'Resistance rejection', 'Economic data']
                }
            ];

            const list = document.getElementById('projections-list');
            list.innerHTML = projections.map(p => `
                <div class="projection-item ${p.type}">
                    <div class="projection-label">${p.label}</div>
                    <div class="projection-price">${p.price}</div>
                    <div class="projection-reason">${p.reasons.join(' ‚Ä¢ ')}</div>
                </div>
            `).join('');
        }

        function calculateATR(data, period = 14) {
            const trs = [];
            for (let i = 1; i < data.length; i++) {
                const tr1 = data[i].high - data[i].low;
                const tr2 = Math.abs(data[i].high - data[i-1].close);
                const tr3 = Math.abs(data[i].low - data[i-1].close);
                trs.push(Math.max(tr1, tr2, tr3));
            }
            return trs.slice(-period).reduce((a, b) => a + b) / period;
        }

        init();
    </script>
</body>
</html>
